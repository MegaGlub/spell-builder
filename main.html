<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <div class="mainMenuScreen" id="loadingScreen">
    <span class="logText" id="loadingLog">
    </span>
  </div>

  <div class="mainMenuScreen" id="mainMenuScreen">
    <span class="mainMenuButtons">
      <button class="mainMenuSpellsButton" id="mainMenuSpellsButton">
        Spell Workbench</button>
      <button class="mainMenuMartialsButton" id="mainMenuMartialsButton">
        Martial Arts</button>
    </span>
  </div>

  <span class="contentScreen" id="spellScreen">
    <span class="spellBox" id="spellBox">
    </span>

    <span class="wandBox">
      <span class="wandSelector" id="wandSelector">
        <img class="wandAddButton" id="wandAddButton">
      </span>
      <span class="wandWorkbench" id="wandWorkbench">
      </span>
    </span>
  </span>

  <span class="contentScreen" id="martialScreen">

  </span>

  <div class="toolTip" id="toolTip"></div>

  <div class="bottomToolBar">
    <button class="bottomToolBarButton" id="mainMenuButton">
      Main Menu
    </button>
    <button class="bottomToolBarButton" id="logButton">
      Logs
    </button>
    <button class="bottomToolBarButton" id="importButton">
      Import
    </button>
    <button class="bottomToolBarButton" id="exportButton">
      Export
    </button>
  </div>

  <div class="modalBackground" id="modalBackground">
    <div class="modal" id="modal">
      <span class="modalCloser" id="modalCloser">
        &times;
      </span>
      <span class="modalContent" id="modalContent">
      </span>
    </div>
  </div>
</body>
