<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="mainMenuScreen" id="loadingScreen">
    <span class="logText" id="loadingLog">
    </span>
  </div>

  <div class="mainMenuScreen" id="mainMenuScreen">
    <span class="mainMenuButtons">
      <button class="mainMenuSpellsButton" id="mainMenuSpellsButton">
        Spell Workbench</button>
      <button class="mainMenuMartialsButton" id="mainMenuMartialsButton">
        Martial Arts</button>
    </span>
  </div>

  <span class="spellBox" id="spellBox">
  </span>

  <span class="wandBox">
    <span class="wandSelector">
      <div class="toolTipButton">
        <img class="wandIcon" src="images/wands/wand-draft.png" id="testWandIcon">
      </div>
      <div class="toolTipButton">
        <img class="wandIcon" src="images/wands/wand-draft.png" id="testWandIcon2">
      </div>
    </span>
  </span>

  <div class="bottomToolBar">
    <button class="bottomToolBarButton" id="mainMenuButton">
      Main Menu
    </button>
    <button class="bottomToolBarButton" id="logButton">
      Logs
    </button>
  </div>

  <div class="modalBackground" id="modalBackground">
    <div class="modal" id="modal">
      <span class="modalCloser" id="modalCloser">
        &times;
      </span>
      <span class="modalContent" id="modalContent">
      </span>
    </div>
  </div>
</body>
<script type="module" src="main.js"></script>
